<script>
function set(op) {

    document.getElementById("display").innerHTML += op; 

}
function newvaluep() {

 var line = "<br>+ ";
  document.getElementById("display").innerHTML += line;
}
function newvaluem() {

 var line = "<br>- ";
  document.getElementById("display").innerHTML += line;
}

function answer() {
    var Exp = document.getElementById("display").innerHTML;
 
  var res = Exp.replace(/[<br>]/g, "");   
  var result = eval(res)
  document.getElementById("antwort").innerHTML = result
}
